<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form validation</title>  
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>  
     <link rel="stylesheet" href="stlye.css">
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
     <script src="main.js"></script>
     
</head>
<body>

<div class="container">
   
    <form style="width:500px">
        
        <h1>Form validation</h1>


        <div class="abc">
            <div class="form-group"> 
                <label for="name"> First Name:-</label>
                <input type="text" class="form-control" id="name" placeholder="Enter the name" pattern="[a-z]" onfocus="rework()" />
                <span style="color: red;" id="namerrr"></span>
            </div>
            <div class="form-group"> 
              <label for="name">Last Name:-</label>
              <input type="text" class="form-control" id="namel" placeholder="Enter the name" pattern="[a-z]" onfocus="reworks()" />
              <span style="color: red;" id="namerrrl"></span>
          </div>
            
    
            <div class="form-group"> 
              <label for="email">Email:-</label>
              <input type="email" class="form-control" id="email" placeholder="Enter the email"  size="35" onkeyup="emailinput()"/>
              <span style="color: red;" id="emailerr" ></span>
            </div>
    
            <div class="form-group">  
                <label for="bierh">Birthday date:-</label>  
                <input type="date" class="form-control"   onclick="ageinput()"/> 
                <span style="color: red;" id="ageerr" ></span>
              </div> 
    
            <div class="form-group">  
                <label for="Phone">Phone No:-</label>  
                <input type="tel" class="form-control" id="phone" placeholder="91XXXXXXXX"  onclick="phoneinput()" minlength="4" maxlength="10" /> 
                <span style="color: red;" id="phonerr" ></span>
            </div> 

            <div class="form-group"> 
                <label>Gender :-</label><br>
                <input type="radio" id="male" name="fav_language" value="male" onclick="ginput()" >
                <label for="male">male</label>
                <input type="radio" id="female" name="fav_language" value="female" onclick="ginput()" checked>
                <label for="female">female</label>
                <span style="color: red;" id="gerr" ></span>
            </div>
            
            
    
            <div class="form-group"> 
              <label for="pwd">Password:-</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password"onclick="passinput()" />
              <span style="color: red;" id="passerr" ></span>
            </div>
    
            <button type="button" onclick="check()" class="btn btn-primary">Submit</button>
        </div>
  </form>
</div>

</body>
</html>
